<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ошибка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h3 class="text-center">Ошибка</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger">
                            <h4 class="alert-heading">Произошла ошибка!</h4>
                            <p th:text="${errorMessage}">Описание ошибки</p>
                            <hr>
                            <p class="mb-0">Код ошибки: <span th:text="${statusCode}">500</span></p>
                        </div>
                        <div class="d-grid gap-2">
                            <a href="/auth/login" class="btn btn-primary">Вернуться на страницу входа</a>
                            <a href="/properties" class="btn btn-secondary">Вернуться к списку недвижимости</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
